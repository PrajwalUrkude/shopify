<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg-slate-950 md:mt-24">
        <fieldset class=" sm:w-[40%] my-[3rem] w-[80%] mx-auto mt-4">
          <legend class=" font-semibold text-2xl sm:text-4xl mb-6 text-cyan-300">Register Account</legend>
          <section class="bg-slate-800 py-[1rem] space-y-4 text-center">
            <img class=" mx-auto w-[5rem] sm:w-[6rem] my-2" src="login_user.png" alt="">
              <div class="flex flex-col space-y-2">
                <label class="text-white font-semibold text-lg " for="">User Name</label>
                <input class="bg-slate-950 outline-none focus:rounded-l-md focus:rounded-r-md focus:border-cyan-300 px-2 text-white w-[15rem] border-b-2 border-black rounded-md p-1 mx-auto" type="text" placeholder="User_Name">
                <label class="text-white font-semibold text-lg" for="">Password</label>
                <input class="bg-slate-950 outline-none focus:rounded-l-md focus:rounded-r-md focus:border-cyan-300 px-2 text-white w-[15rem] border-b-2 border-black rounded-md p-1 mx-auto" type="password" placeholder="Password">
                <legend class=" font-semibold text-lg sm:text-lg mb-6 text-blue-500 hover:text-blue-600 cursor-pointer ">Forgot your Password?</legend>
              </div>
              <button class="font-bold text-lg px-4 my-6 text-center bg-cyan-300 mx-auto w-[10rem] border-2 rounded-md border-cyan-300 hover:text-white hover:bg-transparent">Log In</button>
          </section>
        </fieldset>
          <script src="join.js"></script>
</body>
</html>
