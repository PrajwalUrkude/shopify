<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body class="bg-slate-950 md:mt-24">
  <fieldset class=" sm:w-[40%] my-[3rem] w-[80%] mx-auto mt-4">
    <legend class=" font-semibold text-2xl sm:text-4xl mb-6 text-cyan-300">Create Account</legend>
    <section class="bg-slate-800 py-[1rem] space-y-4 text-center">
      <img class=" mx-auto w-[5rem] sm:w-[6rem] my-2" src="login_user.png" alt="">
        <div class="space-y-2">
        <label class="text-white font-semibold text-lg " for="">Enter Your Name</label><br>
        <input class="bg-slate-950 outline-none text-white mx-2 border-b-2 border-black focus:border-cyan-300 focus:rounded-r-md focus:rounded-l-md p-1 rounded-md px-2" type="text" placeholder="First Name">
        <input class="bg-slate-950 outline-none mx-2 border-b-2 border-black focus:border-cyan-300 focus:rounded-r-md focus:rounded-l-md rounded-md p-1 px-2" type="text" placeholder="Last Name">
        </div>
        <div class="flex flex-col space-y-2">
          <label class="text-white font-semibold text-lg " for="">User Name</label>
          <input class="bg-slate-950 outline-none focus:rounded-l-md focus:rounded-r-md focus:border-cyan-300 px-2 text-white w-[12rem] border-b-2 border-black rounded-md p-1 mx-auto" type="text" placeholder="User_Name">
          <label class="text-white font-semibold text-lg" for="">Password</label>
          <input class="bg-slate-950 outline-none focus:rounded-l-md focus:rounded-r-md focus:border-cyan-300 px-2 text-white w-[12rem] border-b-2 border-black rounded-md p-1 mx-auto" type="password" placeholder="Password">
          <button class="font-semibold text-lg px-4 my-6 text-center bg-cyan-300 mx-auto w-[6rem] border-2 rounded-md border-cyan-300 hover:text-white hover:bg-transparent">Create</button>
          <div class=" font-semibold  text-lg sm:text-lg mb-6 text-white">Already have an Account?<a href="./register.html"><span class="underline hover:text-blue-500 hover:font-bold cursor-pointer text-blue-400">Log In</span></a></div>
        </div>
    </section>
  </fieldset>

    <script src="join.js"></script>
</body>
</html>
